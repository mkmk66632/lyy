<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* 雪花容器 */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 雪花样式 */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* 标题 */
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ff0000;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* 副标题 */
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #ffd700;
        }

        /* 圣诞树容器 */
        .christmas-tree {
            position: relative;
            width: 200px;
            height: 300px;
            margin-bottom: 40px;
        }

        /* 树身 */
        .tree-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 250px solid #006400;
        }

        /* 树干 */
        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: #8b4513;
        }

        /* 树顶星星 */
        .star {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 2rem;
            animation: twinkle 1s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.8; }
            to { opacity: 1; text-shadow: 0 0 10px #ffd700; }
        }

        /* 装饰球 */
        .ornament {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite alternate;
        }

        @keyframes blink {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        /* 礼物盒 */
        .gifts {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .gift {
            position: relative;
            width: 80px;
            height: 80px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gift:nth-child(1) {
            background: #ff0000;
            animation-delay: 0s;
        }

        .gift:nth-child(2) {
            background: #00ff00;
            animation-delay: 0.5s;
        }

        .gift:nth-child(3) {
            background: #0000ff;
            animation-delay: 1s;
        }

        .gift-ribbon {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 15px;
            background: #ffffff;
        }

        .gift-ribbon::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ffffff;
        }

        /* 个性化祝福 */
        .personal-wish {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.5);
            animation: wish-animation 3s ease-in-out infinite;
        }

        @keyframes wish-animation {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.1) rotate(2deg);
                opacity: 0.9;
                text-shadow: 0 0 20px #ffd700;
            }
        }

        /* 按钮 */
        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .personal-wish {
                font-size: 1.5rem;
            }

            .christmas-tree {
                width: 150px;
                height: 225px;
            }

            .tree-body {
                border-left: 75px solid transparent;
                border-right: 75px solid transparent;
                border-bottom: 187.5px solid #006400;
            }

            .tree-trunk {
                width: 30px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- 雪花容器 -->
    <div class="snow-container" id="snow-container"></div>

    <!-- 主容器 -->
    <div class="container">
        <h1>圣诞快乐</h1>
        <div class="subtitle">Merry Christmas!</div>
        
        <!-- 个性化祝福 -->
        <div class="personal-wish">李莹莹 天天开心</div>

        <!-- 圣诞树 -->
        <div class="christmas-tree">
            <div class="star">★</div>
            <div class="tree-body">
                <!-- 装饰球 -->
                <div class="ornament" style="top: 50px; left: 40px; background: #ff0000;"></div>
                <div class="ornament" style="top: 100px; left: 20px; background: #00ff00;"></div>
                <div class="ornament" style="top: 100px; left: 60px; background: #0000ff;"></div>
                <div class="ornament" style="top: 150px; left: 30px; background: #ffff00;"></div>
                <div class="ornament" style="top: 150px; left: 50px; background: #ff00ff;"></div>
                <div class="ornament" style="top: 200px; left: 40px; background: #00ffff;"></div>
            </div>
            <div class="tree-trunk"></div>
        </div>

        <!-- 礼物盒 -->
        <div class="gifts">
            <div class="gift">
                <div class="gift-ribbon"></div>
            </div>
            <div class="gift">
                <div class="gift-ribbon"></div>
            </div>
            <div class="gift">
                <div class="gift-ribbon"></div>
            </div>
        </div>

        <!-- 按钮 -->
        <button class="btn" onclick="toggleSnow()">切换雪花</button>
    </div>

    <script>
        // 生成雪花
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            // 随机大小
            const size = Math.random() * 10 + 5;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            
            // 随机位置
            snowflake.style.left = `${Math.random() * 100}vw`;
            
            // 随机下落时间
            const duration = Math.random() * 10 + 10;
            snowflake.style.animationDuration = `${duration}s`;
            
            // 随机不透明度
            snowflake.style.opacity = Math.random() * 0.8 + 0.2;
            
            // 添加到容器
            document.getElementById('snow-container').appendChild(snowflake);
            
            // 动画结束后移除
            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        // 开始下雪
        let snowInterval;
        function startSnow() {
            snowInterval = setInterval(createSnowflake, 200);
        }

        // 停止下雪
        function stopSnow() {
            clearInterval(snowInterval);
            document.getElementById('snow-container').innerHTML = '';
        }

        // 切换雪花
        let snowing = true;
        function toggleSnow() {
            if (snowing) {
                stopSnow();
                snowing = false;
            } else {
                startSnow();
                snowing = true;
            }
        }

        // 页面加载时开始下雪
        window.onload = startSnow;
    </script>
</body>
</html>
